    <main>
        <h1>OSA</h1>
        <p>Vänligen meddela oss om du kommer att närvara vid vårt bröllop.</p>
        <form action="https://formspree.io/f/[din-formspree-id]" method="POST">
            <label for="namn">Namn:</label>
            <input type="text" id="namn" name="namn" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="antal">Antal personer:</label>
            <input type="number" id="antal" name="antal" min="1" required>

            <label for="kommentar">Kommentar:</label>
            <textarea id="kommentar" name="kommentar"></textarea>

            <button type="submit">Skicka</button>
        </form>
    </main>
